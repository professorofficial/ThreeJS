<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyGram - Test Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">


</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">MyGram</a>
    </nav>

    <!-- 3D Section with Three.js -->
    <div id="three-js-canvas"></div>

    <!-- Feed Section -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <div class="photo-feed">
                    <h3>Photo Feed</h3>
                    <div class="row">
                        <!-- Sample images for the photo feed -->
                        <div class="col-4 mb-4">
                            <img src="images/photo1.jpg" class="img-fluid" alt="Photo 1">
                        </div>
                        <div class="col-4 mb-4">
                            <img src="images/photo2.jpg" class="img-fluid" alt="Photo 2">
                        </div>
                        <div class="col-4 mb-4">
                            <img src="images/photo3.jpg" class="img-fluid" alt="Photo 3">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="profile-info">
                    <h3>Profile</h3>
                    <p>Username: myprofile</p>
                    <p>Bio: Just a test profile!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="scripts.js" defer></script>
</body>

</html>
